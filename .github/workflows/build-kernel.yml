name: Build Kernel
on:
  workflow_dispatch:

jobs:
  build:
    name: Build Kernel by ${{ github.actor }}
    runs-on: ubuntu-22.04
    env:
      CCACHE_COMPILERCHECK: "%compiler% -dumpmachine; %compiler% -dumpversion"
      CCACHE_NOHASHDIR: "true"
      CCACHE_HARDLINK: "true"
    steps:
    - uses: actions/checkout@v4

    # 1. 强制使用 bash，避免 dash 的算术表达式兼容问题
    - name: Force use bash as default shell
      run: |
        sudo ln -sf /bin/bash /bin/sh
        echo "Now /bin/sh points to: $(ls -l /bin/sh)"

    # 2. 从 config.env 读取配置到环境变量
    - name: Prepare Configuration
      run: |
        CONFIG_ENV=$(grep -w "CONFIG_ENV" config.env | head -n 1 | cut -d "=" -f 2)
        CONFIG_LIST=(
            KERNEL_SOURCE
            KERNEL_SOURCE_BRANCH
            KERNEL_CONFIG
            KERNEL_IMAGE_NAME
            ARCH
            ADD_LOCALVERSION_TO_FILENAME
            EXTRA_CMDS
            USE_CUSTOM_CLANG
            CUSTOM_CLANG_SOURCE
            CUSTOM_CLANG_BRANCH
            CUSTOM_CMDS
            CLANG_BRANCH
            CLANG_VERSION
            ENABLE_GCC_ARM64
            ENABLE_GCC_ARM32
            USE_CUSTOM_GCC_64
            CUSTOM_GCC_64_SOURCE
            CUSTOM_GCC_64_BRANCH
            CUSTOM_GCC_64_BIN
            USE_CUSTOM_GCC_32
            CUSTOM_GCC_32_SOURCE
            CUSTOM_GCC_32_BRANCH
            CUSTOM_GCC_32_BIN
            ENABLE_KERNELSU
            KERNELSU_TAG
            ADD_KPROBES_CONFIG
            DISABLE-LTO
            ADD_OVERLAYFS_CONFIG
            DISABLE_CC_WERROR
            APPLY_KSU_PATCH
            USE_CUSTOM_ANYKERNEL3
            CUSTOM_ANYKERNEL3_SOURCE
            CUSTOM_ANYKERNEL3_BRANCH
            ENABLE_CCACHE
            NEED_DTBO
            BUILD_BOOT_IMG
            SOURCE_BOOT_IMAGE
            KSU_EXPECTED_SIZE
            KSU_EXPECTED_HASH
            REMOVE_UNUSED_PACKAGES
        )

        for CONFIG in "${CONFIG_LIST[@]}"; do
            if [[ "$CONFIG" == "EXTRA_CMDS" || "$CONFIG" == "CUSTOM_CMDS" ]]; then
                echo "$CONFIG=$(grep -w "$CONFIG" "$CONFIG_ENV" | head -n 1 | cut -d ":" -f 2-)" >> $GITHUB_ENV
            else
                echo "$CONFIG=$(grep -w "$CONFIG" "$CONFIG_ENV" | head -n 1 | cut -d "=" -f 2-)" >> $GITHUB_ENV
            fi
        done

    # 3. 释放磁盘空间（可选，但推荐）
    - name: Remove unused packages
      if: env.REMOVE_UNUSED_PACKAGES == 'true'
      uses: jlumbroso/free-disk-space@main
      with:
        tool-cache: true
        android: false
        dotnet: true
        haskell: true
        large-packages: true
        docker-images: true
        swap-storage: false

    # 4. 增加 swap 空间，防止内存不足
    - name: Set swap to 10G
      uses: pierotofy/set-swap-space@master
      with:
        swap-size-gb: 10

    # 5. 安装编译依赖
    - name: Setup build kernel environment
      run: |
        echo "BUILD_TIME=$(TZ=Asia/Shanghai date "+%Y%m%d%H%M")" >> $GITHUB_ENV
        sudo apt-get update
        sudo apt-get install -y git ccache automake flex lzop bison gperf build-essential zip curl zlib1g-dev g++-multilib libxml2-utils bzip2 libbz2-dev libbz2-1.0 libghc-bzlib-dev squashfs-tools pngcrush schedtool dpkg-dev liblz4-tool make optipng maven libssl-dev pwgen libswitch-perl policycoreutils minicom libxml-sax-base-perl libxml-simple-perl bc libc6-dev-i386 lib32ncurses5-dev libx11-dev lib32z-dev libgl1-mesa-dev xsltproc unzip device-tree-compiler python2 python3
        mkdir -p $GITHUB_WORKSPACE/kernel_workspace

    # 6. 下载 Clang 工具链（AOSP 官方）
    - name: Download Clang-aosp
      if: env.USE_CUSTOM_CLANG != 'true'
      run: |
        cd $GITHUB_WORKSPACE/kernel_workspace
        mkdir clang-aosp
        wget -q https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86/+archive/refs/heads/${{ env.CLANG_BRANCH }}/clang-${{ env.CLANG_VERSION }}.tar.gz
        tar -C clang-aosp/ -zxf clang-${{ env.CLANG_VERSION }}.tar.gz

    # 7. 下载 GCC 工具链（AOSP 官方）
    - name: Download Gcc-aosp
      run: |
        cd $GITHUB_WORKSPACE/kernel_workspace
        if [ "${{ env.ENABLE_GCC_ARM64 }}" = "true" ]; then
            mkdir gcc-64
            wget -q -O gcc-aarch64.tar.gz https://android.googlesource.com/platform/prebuilts/gcc/linux-x86/aarch64/aarch64-linux-android-4.9/+archive/refs/tags/android-12.1.0_r27.tar.gz
            tar -C gcc-64/ -zxf gcc-aarch64.tar.gz
            echo "GCC_64=CROSS_COMPILE=$GITHUB_WORKSPACE/kernel_workspace/gcc-64/bin/aarch64-linux-android-" >> $GITHUB_ENV
        fi
        if [ "${{ env.ENABLE_GCC_ARM32 }}" = "true" ]; then
            mkdir gcc-32
            wget -q -O gcc-arm.tar.gz https://android.googlesource.com/platform/prebuilts/gcc/linux-x86/arm/arm-linux-androideabi-4.9/+archive/refs/tags/android-12.1.0_r27.tar.gz
            tar -C gcc-32/ -zxf gcc-arm.tar.gz
            echo "GCC_32=CROSS_COMPILE_ARM32=$GITHUB_WORKSPACE/kernel_workspace/gcc-32/bin/arm-linux-androideabi-" >> $GITHUB_ENV
        fi

    # 8. 下载内核源码
    - name: Download kernel source
      run: |
        cd $GITHUB_WORKSPACE/kernel_workspace
        git clone --recursive ${{ env.KERNEL_SOURCE }} -b ${{ env.KERNEL_SOURCE_BRANCH }} android-kernel --depth=1
        cd android-kernel
        echo "DEVICE=$(echo ${{ env.KERNEL_CONFIG }} | sed 's!vendor/!!;s/_defconfig//;s/_user//;s/-perf//')" >> $GITHUB_ENV
        if [ "${{ env.ADD_LOCALVERSION_TO_FILENAME }}" = "true" ]; then
          echo "LOCALVERSION=$(cat localversion 2>/dev/null || echo '')" >> $GITHUB_ENV
        else
          echo "LOCALVERSION=" >> $GITHUB_ENV
        fi

    # 9. 集成 KernelSU（带安全目录检查和健壮版本计算）
    - name: Setup KernelSU
      if: env.ENABLE_KERNELSU == 'true'
      run: |
        cd $GITHUB_WORKSPACE/kernel_workspace/android-kernel
        git config --global --add safe.directory $(pwd)
        curl -LSs "https://raw.githubusercontent.com/tiann/KernelSU/main/kernel/setup.sh" | bash -s ${{ env.KERNELSU_TAG }}
        if [ -d "KernelSU" ]; then
            KSU_REV=$(git -C KernelSU rev-list --count HEAD 2>/dev/null || echo 0)
        else
            KSU_REV=0
        fi
        KSU_VERSION=$((KSU_REV + 10200))
        echo "UPLOADNAME=-KernelSU_$KSU_VERSION" >> $GITHUB_ENV

    # 10. 配置内核（安全地追加配置项）
    - name: Setup Configuration for Kernel
      run: |
        cd $GITHUB_WORKSPACE/kernel_workspace/android-kernel
        CONF="arch/${{ env.ARCH }}/configs/${{ env.KERNEL_CONFIG }}"
        
        # 处理 APPLY_KSU_PATCH
        if [ "${{ env.APPLY_KSU_PATCH }}" = "true" ]; then
            [ -f $GITHUB_WORKSPACE/patches/patches.sh ] && bash $GITHUB_WORKSPACE/patches/patches.sh
            sed -i '/CONFIG_KSU/d' "$CONF"
            echo "CONFIG_KSU=y" >> "$CONF"
        fi
        
        # KPROBES 配置（使用复合命令确保全部写入）
        if [ "${{ env.ADD_KPROBES_CONFIG }}" = "true" ]; then
            sed -i '/CONFIG_MODULES/d;/CONFIG_KPROBES/d;/CONFIG_HAVE_KPROBES/d;/CONFIG_KPROBE_EVENTS/d' "$CONF"
            {
                echo "CONFIG_MODULES=y"
                echo "CONFIG_KPROBES=y"
                echo "CONFIG_HAVE_KPROBES=y"
                echo "CONFIG_KPROBE_EVENTS=y"
            } >> "$CONF"
        fi
        
        [ "${{ env.ADD_OVERLAYFS_CONFIG }}" = "true" ] && echo "CONFIG_OVERLAY_FS=y" >> "$CONF"
        [ "${{ env.DISABLE_CC_WERROR }}" = "true" ] && echo "CONFIG_CC_WERROR=n" >> "$CONF"
        echo "CONFIG_LOCALVERSION_AUTO=n" >> "$CONF"

    # 11. 修复 OpenSSL 3.0 兼容性（针对老内核的签名工具）
    - name: Fix OpenSSL 3.0 compatibility
      run: |
        cd $GITHUB_WORKSPACE/kernel_workspace/android-kernel
        sed -i 's/ERR(ERR_get_error_line(&file, \&line), ": %s:%d", file, line);/ERR(ERR_get_error_line(\&file, \&line), "");/g' scripts/sign-file.c
        sed -i 's/fprintf(stderr, ": %s:%d\\n", file, line);/fprintf(stderr, "\\n");/g' scripts/sign-file.c

    # 12. 启用 ccache 加速二次编译
    - name: Setup ccache
      if: env.ENABLE_CCACHE == 'true'
      uses: hendrikmuhs/ccache-action@v1.2
      with:
        key: build-kernel-${{ env.DEVICE }}${{ env.LOCALVERSION }}${{ env.UPLOADNAME }}
        max-size: 2G

    # 13. 真正编译内核（只一次，避免重复）
    - name: Build kernel
      run: |
        cd $GITHUB_WORKSPACE/kernel_workspace/android-kernel
        git config --global --add safe.directory $(pwd)
        export PATH=$GITHUB_WORKSPACE/kernel_workspace/clang-aosp/bin:$PATH
        export KBUILD_BUILD_HOST=Github-Action
        export KBUILD_BUILD_USER=$(echo ${{ github.actor }} | tr A-Z a-z)
        export LOCALVERSION=""
        
        # 关键修复：添加 -fno-integrated-as 避免 VDSO 汇编错误
        CC_ARG="clang -fno-integrated-as"
        [ "${{ env.ENABLE_CCACHE }}" = "true" ] && CC_ARG="ccache clang -fno-integrated-as"
        
        # 生成 .config
        make O=out ARCH=${{ env.ARCH }} ${{ env.CUSTOM_CMDS }} ${{ env.EXTRA_CMDS }} ${{ env.GCC_64 }} ${{ env.GCC_32 }} ${{ env.KERNEL_CONFIG }} SHELL=/bin/bash
        
        # 正式编译（一次完成）
        make -j$(nproc --all) CC="$CC_ARG" O=out ARCH=${{ env.ARCH }} ${{ env.CUSTOM_CMDS }} ${{ env.EXTRA_CMDS }} ${{ env.GCC_64 }} ${{ env.GCC_32 }} SHELL=/bin/bash

    # 14. 检查编译产物是否存在（使用绝对路径）
    - name: Check a kernel output files
      run: |
        TARGET="$GITHUB_WORKSPACE/kernel_workspace/android-kernel/out/arch/${{ env.ARCH }}/boot/${{ env.KERNEL_IMAGE_NAME }}"
        if [ -f "$TARGET" ]; then
            echo "CHECK_FILE_IS_OK=true" >> $GITHUB_ENV
        else
            echo "错误：找不到内核镜像文件 $TARGET"
            exit 1
        fi

    # 15. 打包为 AnyKernel3 刷机包（严格检查 DTBO）
    - name: Make Anykernel3
      if: env.CHECK_FILE_IS_OK == 'true'
      run: |
        cd $GITHUB_WORKSPACE/kernel_workspace
        git clone https://github.com/osm0sis/AnyKernel3 --depth=1 AnyKernel3
        sed -i 's/do.devicecheck=1/do.devicecheck=0/g' AnyKernel3/anykernel.sh
        cp android-kernel/out/arch/${{ env.ARCH }}/boot/${{ env.KERNEL_IMAGE_NAME }} AnyKernel3/
        
        DTBO_PATH="android-kernel/out/arch/${{ env.ARCH }}/boot/dtbo.img"
        if [ "${{ env.NEED_DTBO }}" = "true" ]; then
            if [ -f "$DTBO_PATH" ]; then
                cp "$DTBO_PATH" AnyKernel3/
            else
                echo "错误：NEED_DTBO 为 true 但找不到 dtbo.img"
                exit 1
            fi
        fi
        rm -rf AnyKernel3/.git* AnyKernel3/README.md

    # 16. 上传构建产物
    - name: Upload Artifacts
      if: env.CHECK_FILE_IS_OK == 'true'
      uses: actions/upload-artifact@v4
      with:
        name: Kernel-${{ env.DEVICE }}-${{ env.BUILD_TIME }}
        path: |
          kernel_workspace/android-kernel/out/arch/${{ env.ARCH }}/boot/${{ env.KERNEL_IMAGE_NAME }}
          kernel_workspace/AnyKernel3/*
